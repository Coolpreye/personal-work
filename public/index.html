<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/eventlar-logos/short-logo.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <title>Eventlar</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://kit.fontawesome.com/41b2f52028.js" crossorigin="anonymous"></script>
    <script>
      window.addEventListener("scroll", () => {
        const nav = document.querySelector(".nav");
        const hamburger = document.querySelector(".hamburger");
        //console.log(nav, hamburger)
        nav.classList.toggle("sticky", window.scrollY > 0);
        hamburger.classList.toggle("menu", window.scrollY > 0);
      });
      
      document.body.addEventListener('click', () => {
        const mobileNav = document.querySelector('.hamburger-menu');
        mobileNav.classList.remove('show');
      });
    </script>
  </body>
</html>
